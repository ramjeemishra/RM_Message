<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TS chat</title>
  <link rel="shortcut icon" href="public/img/chatlogoo.png" style="width: max-content; height: max-content;" type="image/x-icon">
  <link rel="stylesheet" href="ccsss/style.css">
  <script src="https://kit.fontawesome.com/7221c7cc44.js" crossorigin="anonymous"></script>
  <style>
    .buttons{
      width: max-content;
      display: flex;
    }
    details{
      width: max-content;
      display: flex;
    }
    @media (min-width:800px) {
        details{
            display: none;
        }
    }
    @media (max-width:800px) {
        .buttons{
            display: none;
        }
    }
  </style>
</head>
<body>



  <main id="content">

    <header>
      <div class="title">
        <img src="img/chatlog.jpg" width="35px" alt="">
        <h1>TS</h1><img class="tick" src="img/verify.png" alt="tick">
      </div>
      <div class="buttons">
      <button id="fullscreenButton">Fullscreen</button>
      <div class="Clear"  style="cursor: pointer; background-color: rgb(0, 0, 0); color: lavender;" onmouseover="this.style.backgroundColor='lightgray'"  onmouseout="this.style.backgroundColor='black'" onclick="navigator.clipboard.writeText('https://rm-message.onrender.com/')">copy invite link</div>
      <button type="button" id="clearChatBtn" class="Clear">Clear chat</button>
      </div>
      <details>
        <summary style="margin-bottom: 15px;">More</summary>
        <button id="fullscreenButton" style="margin-left: 20px; margin-bottom: 15px;">Fullscreen</button>
        <div class="Clear"  style="cursor: pointer; background-color: rgb(0, 0, 0); color: lavender; margin-bottom: 15px;" onmouseover="this.style.backgroundColor='lightgray'"  onmouseout="this.style.backgroundColor='black'" onclick="navigator.clipboard.writeText('https://rm-message.onrender.com/')">copy invite link</div>
        <button type="button" id="clearChatBtn" class="Clear">Clear chat</button>
      </details>
      <button type="button" onclick="show_hide()">
        <i class="fa-solid fa-users fa-fade" font-size="large" style="color: #000000;"></i>
      </button>
    </header>

    <div class="container">

      <div class="users-window">
        <div class="users-head">
          <h3>Users__online</h3>
          <h4 class="users-count">1</h4>
        </div>
          <div class="users-list">
          </div>
        
      </div>

      <div class="chat-window">
        <div class="chats">


        </div>
        <div class="user-input">
          <input id="user-msg" type="text" placeholder="Type your message">
          <button type="button" id="user-send">Send</button>
        </div>
      </div>



    </div>

  </main>

<script>
  let uwindow=document.querySelector('.users-window');
  function show_hide(){
    if(uwindow.style.display=="block"){
      uwindow.style.display="none";
    }
    else{
      uwindow.style.display="block";
    }
  }



  const fullscreenButton = document.getElementById('fullscreenButton');
const content = document.getElementById('content');

fullscreenButton.addEventListener('click', toggleFullscreen);

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        content.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable fullscreen: ${err.message}`);
        });
    } else {
        document.exitFullscreen();
    }
}
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/client.js"></script>
<!-- <script>
  const socket = io("https://localhost");
</script> -->

</body>
</html>
